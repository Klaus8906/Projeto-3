<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro Aluno </title> 
    <link rel="stylesheet" href="cadastroAluno.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registro Aluno</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Nome" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="CPF" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="RG" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Endereço" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Instituição" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Curso" required>
      </div>
      
      <div class="input-box button">
        <input type="Submit" value="Registrar">
      </div>
      
    </form>
  </div>
</body>
</html>
